<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - BookNook</title>
</head>
<body>
    <header class="custom-header">
        <nav>
            <div class="left-section">
                <a href="index.html" class="booknook-icon">BookNook</a>
                <a href="index.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
            </div>
            <div class="right-section">
                <div class="search-box">
                </div>
                <a href="signin.html" class="nav-link">Sign In</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="signin-signup">
            <div class="form-box">
                <h2>Create a BookNook Account</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signup-success" style="display: none;">Sign-up successful! You can now log in.</div>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="checkAuth.js"></script>
</body>
</html>
